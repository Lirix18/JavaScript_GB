<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. складываем 10 и 10 получаем 20
  2. "10" - это строка и происходит конкатенация, получаем 2010
  3. выводим 2010
  */
  console.log(10 + 10 + "10");
  /*
  1. конкатенация - получаем "1010"
  2. конкатенация - получаем "101010"
  3. выводим 101010
  */
  console.log(10 + "10" + 10);
  /*
  1. складываем 10 и 10 получаем 20
  2. перед "10" стоит +, он превратит строку в число, получаем 30
  3. выводим 30
  */
  console.log(10 + 10 + +"10");
  /*
  1. - делает из пустой строки -0
  2. делим 10 на -0, получаем - бесконечность
  3. выводим -бесконечность
  */
  console.log(10 / -"");
  /*
  1. + перед "2,5" попытается превратить строку в число, но в JS нет разделителя , , поэтому получим NaN
  2. делим 10 на NaN получаем NaN
  3. выводим NaN
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
